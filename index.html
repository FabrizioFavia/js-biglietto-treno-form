<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolticket</title>
</head>

<body>

    <div class="ticketForm mt-4">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="mb-4 fw-bold fs-3 mt-3 myBlueText">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
    </div>
    <div class="ticketForm mt-4 pb-4 border border-success bkgCustom rounded rounded-4 mb-5">
        <div class="row justify-content-center rounded">
            <div class="col-2">
                <form>
                    <div class="mt-4">
                        <label for="userName" class="form-label">Nome Cognome</label>
                        <input type="text" class="form-control userName" id="userName">
                    </div>
            </div>
            <div class="col-2">
                <div class="mt-4">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control distance" id="distance">
                </div>
            </div>
            <div class="col-2">
                <div class="mt-4">
                    <label for="km" class="form-label">Età</label>
                    <input type="number" class="form-control age" id="age">
                </div>
            </div>
            </form>
        </div>
        <div class="row justify-content-center">
            <div class="col-5 d-flex justify-content-end mt-4">
                <button onclick="givePrice(event)" type="button" class="btn btn-success">Genera</button>
            </div>
            <div class="col-5 mt-4">
                <button onclick="givePrice(event)" type="button" class="btn btn-success">Annulla</button>
            </div>
        </div>
    </div>
    <div class="ticketForm mt-4">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="mb-4 fw-bold fs-3 mt-3 myBlueText">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
    </div>
    <div class="ticketForm mt-4 pb-4 border border-success bkgCustom rounded rounded-4">
        <div class="row justify-content-center ">
            <div class="col-2">
                <form>
                    <div class="mt-4">
                        <label for="userName" class="form-label">Nome Cognome</label>
                        <input type="text" class="form-control userName" id="userName">
                    </div>
            </div>
            <div class="col-2">
                <div class="mt-4">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control distance" id="distance">
                </div>
            </div>
            <div class="col-2">
                <div class="mt-4">
                    <label for="km" class="form-label">Età</label>
                    <input type="number" class="form-control age" id="age">
                </div>
            </div>
            </form>
        </div>
        <div class="row justify-content-center">
            <div class="col-5 d-flex justify-content-end mt-4">
                <button onclick="givePrice(event)" type="button" class="btn btn-success">Genera</button>
            </div>
            <div class="col-5 mt-4">
                <button onclick="givePrice(event)" type="button" class="btn btn-success">Annulla</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>

</body>

</html>
