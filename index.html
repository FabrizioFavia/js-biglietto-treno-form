<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolticket</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg shadowBox">
            <div class="container-xxl d-flex justify-content-between">
                <div>
                    <a class="navbar-brand" href="#">BOOLTRAIN</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item ">
                                <a class="nav-link active " aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        

        <!-- TITOLO FORM -->
        <div class="ticketForm mt-4">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h1 class="mb-1 fw-bold fs-3 mt-3 ">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                </div>
            </div>
        </div>

        <!-- FORM -->
        <div class="ticketForm mt-4 pb-4 myBlueBorder rounded rounded-4 mb-5 shadowBox bg-white">
            <div class="row justify-content-center mb-3">
                <div class="col-3">
                    <form>
                        <div class="mt-4">
                            <label for="userName" class="form-label fw-bold mb-3">Nome Cognome</label>
                            <input type="text" class="form-control border-success userName" id="ticketName">
                        </div>
                </div>
                <div class="col-3">
                    <div class="mt-4">
                        <label for="km" class="form-label fw-bold mb-3">Km da percorrere</label>
                        <input type="number" class="form-control border-success distance" id="distance">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mt-4">
                        <label for="km" class="form-label fw-bold mb-3">Fascia d'et√†</label>
                        <input type="number" class="form-control border-success age" id="age">
                    </div>
                </div>
                </form>
            </div>
            <div class="row justify-content-center">
                <div class="col-5 d-flex justify-content-end mt-4">
                    <button onclick="giveTicket(event)" type="button" class="btn btn-success px-2">Genera</button>
                </div>
                <div class="col-5 mt-4">
                    <button onclick="givePrice(event)" type="button" class="btn btn-success">Annulla</button>
                </div>
            </div>
        </div>

        <!-- TITOLO TICKET -->
        <div class="ticketForm mt-4">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h1 class=" fw-bold fs-3 mt-3">IL TUO BIGLIETTO</h1>
                </div>
            </div>
        </div>

        <!-- TICKET -->
        <div class="ticketForm mt-1 p-4 bg-white myBlueBorder rounded rounded-4 shadowBox">
            <div class="row ">
                <div class="col-12">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                </div>
            </div>
            <div class="row justify-content-center mb-3 border">
                <div class="col-4 border myGreenBck debugHeight">
                    <h5 class="mt-2 mb-2 text-white fw-bold">NOME PASSEGGERO</h5>
                    <p class="text-white mt-4 fs-5" id="name">-</p>
                </div>
                <div class="col-2 border">
                    <p class="mb-5 mt-2 fw-bold">Offerta</p>
                    <p id="ticketType" class="fw-bold">-</p>
                </div>
                <div class="col-2 border">
                    <p class="mb-5 mt-2 fw-bold">Carrozza</p>
                    <p id="coach" class="fw-bold">-</p>
                </div>
                <div class="col-2 border">
                    <p class="mb-5 mt-2 fw-bold">Codice CP</p>
                    <p id="cpCode" class="fw-bold">-</p>
                </div>
                <div class="col-2">
                    <p class="mb-5 mt-2 fw-bold">Costo biglietto</p>
                    <p id="price" class="fw-bold">-</p>
                </div>
            </div>

        </div>
    </main>
    <script src="./js/main.js"></script>

</body>

</html>
