<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolticket</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar myLightBlackBck navbar-expand-lg">
            <div class="container-xxl d-flex justify-content-between">
                <div>
                    <a class="navbar-brand fs-2 myGreenText" href="#">SusTrainable</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item myGreenText">
                                <a class="nav-link active myGreenText" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link myGreenText" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link myGreenText" href="#">Pricing</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>

        <div class="bigContainer mt-0 myLightBlackBck d-flex justify-content-start  pt-5 ps-5">
            <!-- TITOLO FORM -->


            <!-- FORM -->
            <div class="ticketForm mt-5 pb-4 myGreenBorder myWhiteBck rounded rounded-5 mb-5 me-5 ms-5">
                <div class="row g-0 justify-content-center">
                    <div class="col-10">
                        <form>
                            <div class="mt-4">
                                <label for="userName" class="form-label fw-2 mb-1">Nome Cognome</label>
                                <input type="text" class="form-control userName" id="ticketName">
                            </div>
                    </div>
                    <div class="col-10">
                        <div class="mt-4">
                            <label for="km" class="form-label fw-2 mb-1">Km da percorrere</label>
                            <input type="number" class="form-control s distance" id="distance">
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="mt-4">
                            <label for="km" class="form-label fw-2 mb-1">Fascia d'et√†</label>
                            <input type="number" class="form-control age" id="age">
                        </div>
                    </div>
                    </form>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8 d-flex justify-content-center mt-4">
                        <button onclick="giveTicket(event)" type="button"
                            class="btn btn-outline-secondary me-2">Genera</button>
                        <button onclick="givePrice(event)" type="button"
                            class="btn btn-outline-secondary ms-2">Annulla</button>
                    </div>
                </div>
            </div>

            <!-- TITOLO TICKET -->


            <!-- TICKET -->
            <div class="ticketForm mt-5 p-4 bg-white rounded rounded-5 ms-5 me-5">
                <div class="row">
                    <div class="col-12">
                        <h5>DETTAGLIO PASSEGGERI</h5>
                    </div>
                    <div class="col-12 border mt-3 myLightBlackBck">
                        <p class=" fs-6 fw-bold myGreenText">NOME PASSEGGERO</p>
                        <p class="fs-6 text-white" id="name">-</p>
                    </div>
                    <div class="col-12 border myLightBlackBck">
                        <p class="mb-2 fw-bold myGreenText">Offerta</p>
                        <p id="ticketType" class="text-white">-</p>
                    </div>
                    <div class="col-12 border myLightBlackBck">
                        <p class="mb-2 fw-bold myGreenText">Carrozza</p>
                        <p id="coach" class="text-white">-</p>
                    </div>
                    <div class="col-12 border myLightBlackBck">
                        <p class="mb-2 fw-bold myGreenText">Codice CP</p>
                        <p id="cpCode" class="text-white">-</p>
                    </div>
                    <div class="col-12 border rounded-bottom myLightBlackBck">
                        <p class="mb-2 fw-bold myGreenText">Costo biglietto</p>
                        <p id="price" class="text-white">-</p>
                    </div>
                </div>

            </div>
            <div class="mainTextBox mt-5">
                <p class="myGreenText">Make an eco-friendly choice, purchase a paperless ticket.</p>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>

</body>

</html>
